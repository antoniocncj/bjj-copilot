<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>BJJ Copilot</mat-card-title>
      <mat-card-subtitle>Sistema de Gestão de Graduações</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            placeholder="seu@email.com">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required
            placeholder="********">
        </mat-form-field>

        <div class="login-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="isLoading || !loginForm.form.valid"
            class="full-width">
            {{ isLoading ? 'Entrando...' : 'Entrar' }}
          </button>
        </div>
      </form>

      <div class="demo-info">
        <p><strong>Demo:</strong> Use qualquer email e senha para entrar.</p>
        <p>Email com "instructor" será logado como instrutor.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
